name: ğŸ” CI â€” FriScan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    name: ğŸ VÃ©rification Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache des dÃ©pendances pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¥ Installation des dÃ©pendances systÃ¨me (zbar)
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0

      - name: ğŸ“¥ Installation des dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… VÃ©rification des imports
        run: |
          python -c "from server.app import app; print('âœ… Import OK')"

      - name: âœ… VÃ©rification du health check
        run: |
          python -c "
          from fastapi.testclient import TestClient
          from server.app import app
          client = TestClient(app)
          response = client.get('/health')
          assert response.status_code == 200
          assert response.json()['status'] == 'ok'
          print('âœ… Health check OK')
          "

  frontend-check:
    name: ğŸŒ VÃ©rification Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âœ… VÃ©rification des fichiers statiques
        run: |
          test -f static/index.html && echo "âœ… index.html OK" || exit 1
          test -f static/css/style.css && echo "âœ… style.css OK" || exit 1
          test -f static/js/app.js && echo "âœ… app.js OK" || exit 1
          test -f static/js/scanner.js && echo "âœ… scanner.js OK" || exit 1
          test -f static/js/voice.js && echo "âœ… voice.js OK" || exit 1

      - name: âœ… VÃ©rification HTML valide
        run: |
          # VÃ©rification basique de la structure HTML
          grep -q '<!DOCTYPE html>' static/index.html && echo "âœ… DOCTYPE OK" || exit 1
          grep -q '<html lang="fr">' static/index.html && echo "âœ… Lang FR OK" || exit 1
